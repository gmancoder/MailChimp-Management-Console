{% extends "layouts/admin/layout.folders_forms.html" %}
{% block tool_buttons %}
<a href="javascript:;" onClick="SubmitForm('file_locations');" class="FileLocation_action btn btn-xs btn-primary">Save</a>
<a href="/admin/file_locations" class="FileLocation_action btn btn-xs btn-default">Cancel</a>
{% endblock %}
{% block content %}
<div class="row-fluid">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<form name="file_locations_form" id="file_locations_form" class="form form-horizontal" action="" method="POST">
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="brand">Brand</label>
                        <div class="col-lg-10">
                            <select name="brand" id="brand" class="form-control" required>
                                <option value="">- Select -</option>
                                {% for brand in brands %}
                                <option value="{{brand.id}}" {{"selected" if file_location.brand_id == brand.id}}>{{brand.client}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="name">Name</label>
                        <div class="col-lg-10">
                            <input type="text" id="name" name="name" class="form-control" value="{{file_location.name}}" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2" for="type">Type</label>
                        <div class="col-lg-10">
                            <select name="type" id="type" class="form-control" onChange="TypeChanged();" required>
                                <option value="internal" {{"selected" if file_location.type == "internal"}}>Internal</option>
                                <option value="external" {{"selected" if file_location.type == "external"}}>External</option>
                            </select>
                        </div>
                    </div>
                    <div id="internal_panel" class="type_panel">
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="internal_location">Location</label>
                            <div class="col-lg-10">
                                <select name="internal_location" id="internal_location" class="form-control">
                                    <option value="imports" {{"selected" if file_location.internal_location == "imports"}}>Imports Folder</option>
                                    <option value="exports" {{"selected" if file_location.internal_location == "exports"}}>Exports Folder</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="external_panel" style="display:none;" class="type_panel">
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="external_host">Host</label>
                            <div class="col-lg-10">
                                <input type="text" id="external_host" name="external_host" class="form-control" value="{{file_location.external_host}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="external_port">Port</label>
                            <div class="col-lg-10">
                                <input type="text" id="external_port" name="external_port" class="form-control" value="{{file_location.external_port}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="external_user">Username</label>
                            <div class="col-lg-10">
                                <input type="text" id="external_user" name="external_user" class="form-control" value="{{file_location.external_user}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="external_pass">Password</label>
                            <div class="col-lg-10">
                                <input type="text" id="external_pass" name="external_pass" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2" for="external_path">External Path</label>
                            <div class="col-lg-10">
                                <input type="text" id="external_path" name="external_path" class="form-control" value="{{file_location.external_path}}" />
                            </div>
                        </div>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
